<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!--style link-->
<link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

  <div class="card">
    <section class="main-image">
      <div>
        <img class="img1" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="on-hover">
          <img class="eye-image " src="./images/icon-view.svg" alt="eye">
        </div>
      </div>

    </section>

    <section class="main-content">
      <div class="content">
        <h3 class="title on-hover">Equilibrium #3429</h3>
      </div>

      <div class="description light-color content">
        <p class="">Our Equilibrium collection promotes balance and calm.</p>
      </div>


      <div class="icon content">
          <div class="icon-ethereum">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
              0.041 ETH
          </div>
          <div class="icon-clock light-color">
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </div>
      </div> 
      
      

      <div class="light-color content">
        <img class="avatar-image" src="./images/image-avatar.png" alt="avatar" >
        Creation of <span class="on-hover">Jules Wyvern</span>
      </div>
    </section>
  </div>
</body>
</html>
